name: Deploy to Production

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/mailo-webmail
          ${{ secrets.DOCKER_USERNAME }}/mailo-backend
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Webmail
      uses: docker/build-push-action@v4
      with:
        context: ./webmail
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mailo-webmail:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mailo-webmail:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mailo-webmail:buildcache,mode=max

    - name: Build and push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/mailo-backend:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mailo-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mailo-backend:buildcache,mode=max

    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/mailo
          docker compose pull
          docker compose up -d
          docker system prune -f
