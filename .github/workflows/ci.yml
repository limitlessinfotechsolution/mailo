name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Lint Webmail
      run: npm run lint -w webmail

    - name: Lint Backend (if configured)
      run: npm run lint -w backend || echo "No backend linting configured"

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Build Webmail
      run: npm run build -w webmail

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webmail-dist
        path: webmail/dist/
        retention-days: 7

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, build-frontend]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Webmail Image
      uses: docker/build-push-action@v4
      with:
        context: ./webmail
        push: false
        tags: mailo-webmail:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Backend Image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: false
        tags: mailo-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  status-check:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, build-frontend, build-docker]
    if: always()

    steps:
    - name: Check CI Status
      run: |
        echo "### CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
